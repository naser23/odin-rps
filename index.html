<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet"> 
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="scoreboard-container">
            <div class="scoreboard-left">
                 <img src="./images/logo.svg" alt="rps-logo">
            </div>
                <div class="scoreboard-right">
                    <h2>SCORE</h2>
                    <p>0</p>
                </div>
    </header>
    <main id="main">
        <section class="choices">
            <button class="rock"><img src="./images/icon-rock.svg" alt="rock icon"></button>
            <button class="paper"><img src="./images/icon-paper.svg" alt="paper icon"></button>
            <button class="scissors"><img src="./images/icon-scissors.svg" alt="scissors icon"></button>
        </section>
    </main>
    <button class="rules">RULES</button>
<script src="main.js"></script>
</body>
</html>
